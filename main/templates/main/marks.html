{% extends 'main/base.html' %}

{% block title %}
Правки
{% endblock %}

{% block content %}
<div class="features">
    <h1>Правки по заказам</h1>
     {% if list %}
        {% for task in list %}
            <p><a href="{% url 'main:task' task.identified %}"> <i class="fas fa-pen"></i> {{task.identified}}({{task.manager}}) </a></p>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
